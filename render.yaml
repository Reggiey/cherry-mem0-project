# render.yaml (100% 修正版)

services:
  # 注意：下面所有属性都比 '-' 多了两个空格的缩进
  - type: web
    name: mem0-mcp-server
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn mcp_server:app --host 0.0.0.0 --port 10000"
    healthCheckPath: /docs
    disks:
      - name: mem0-data
        mountPath: /var/data
        sizeGB: 1
